{% extends "index.html" %}
{% block content %}
<div class="order_create">
    <h1>Checkout</h1>
    <div class="order-info">
        <h3>Your order</h3>
        <ul>
            {% for item in cart %}
            <li>
                {{ item.quantity }}x {{ item.product.name }}
                <span>Rs.{{ item.total_price }}</span>
            </li>
            {% endfor %}
        </ul>
        <p>Total: Rs. {{ cart.get_total_price }}</p>
    </div>
    <form action="." method="post" class="order-form">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="fname"
                        name="fname"
                        placeholder="Enter Your First Name"
                        required
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="lname"
                        name="lname"
                        placeholder="Enter Your Last Name"
                        required
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        value="{{user.email}}"
                        placeholder="Enter Your Email Address"
                        required
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        placeholder="Enter Your Address"
                        required
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="city"
                        name="city"
                        placeholder="Enter Your City"
                        required
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pincode">Postal Code:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter Your City Postal Code"
                        required
                    >
                </div>
            </div>
        </div>
        <p>
            <input type="submit" value="Place order">
        </p>
    </form>
</div>
{% endblock %}
