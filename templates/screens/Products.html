{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="products">
    <h1>Products</h1>
    {% for product in products %}
    <div class="item">
        <a href="{{ product.get_absolute_url }}">
            {{product.name}}
            <br>
            <img src="{% if product.image %}{{ product.image.url }}
                    {% else %}
                        {% static 'img/no_image.png' %}
                    {% endif %}">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
