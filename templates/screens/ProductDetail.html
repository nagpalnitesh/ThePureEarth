{% extends 'index.html' %}
{% load static %}
{% block title %}
    {{product.name}}
{% endblock %}

{% block content %}
<div class="product_detail">
    <h1>{{product.name}}</h1>
    {{product.price}}
    <form action="{% url 'pure:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ cart_product_form }}
        <input type="submit" value="Add to Cart">
    </form>
</div>
{% endblock %}
