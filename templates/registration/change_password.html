{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="signup">
    <h1>Reset Password</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Message Alert -->
        {% if messages %}
        
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        
        {% endif %}
        <!-- Alert Ends -->
        <div class="form-group">
            <label for="newpass">New Password</label>
            <input
                type="password"
                class="form-control"
                id="newpass"
                name="newpass"
                placeholder="Enter your new password"
            >
        </div>
        <div class="form-group">
            <label for="newconfpass">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="newconfpass"
                name="newconfpass"
                placeholder="Enter your password again"
            >
        </div>
        <input type="hidden" name="user_id" value="{{user_id}}">
        <button type="submit" class="btn btn-success">
            Submit
        </button>
    </form>
</div>
{% endblock %}
